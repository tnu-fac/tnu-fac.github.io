      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

      text-align: center;

      font-size: 1.5rem;
